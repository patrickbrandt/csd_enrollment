<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Schools of Decatur - Enrollment & Capacity</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>City Schools of Decatur</h1>
        <h2>Enrollment & Capacity Visualization</h2>
    </header>

    <main>
        <div class="controls">
            <label for="year-selector">Fiscal Year:</label>
            <select id="year-selector">
                <!-- Populated by JavaScript -->
            </select>
        </div>

        <div class="content-container">
            <section class="table-section">
                <h3>School Enrollment & Capacity</h3>
                <div id="table-container">
                    <!-- Table populated by JavaScript -->
                </div>
            </section>

            <section class="map-section">
                <h3>Map View</h3>
                <div id="map"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>Data: FY2014 - FY2026 | City Schools of Decatur</p>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvBvOpH3cV3reEL63clPkQPNvdBJZCf2o&callback=initMap&v=weekly&loading=async"></script>
    <script src="js/data.js"></script>
    <script src="js/table.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
